<!-- Content Header (Page header) -->

<section class="content-header">
    <h1>
        My Queue
        <small>Patients in queue</small>
    </h1>

</section>
<br>

<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="box box-solid" style="box-shadow:0px 0px 2px rgba(0, 0, 0, 0.2)">
                <div class="box-header with-border">
                    <i class="fa fa-bookmark"></i>
                    <h3 class="box-title">Summary View</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Name</td>
                            <td> :</td>
                            <td>Dr. Gregory House</td>
                        </tr>
                        <tr>
                            <td># of Patients</td>
                            <td> :</td>
                            <td>0 Patients</td>
                        </tr>
                        <tr>
                            <td>Queue Status</td>
                            <td> :</td>
                            <td>Open</td>
                        </tr>
                        <tr>
                            <td># of Treated Patients</td>
                            <td> :</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Queue Type</td>
                            <td> :</td>
                            <td>Regular</td>
                        </tr>
                        </tbody>
                    </table>

                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- ./col -->


        <div class="col-md-3" style="margin-top:-10px">
            <div class="box-body">
                <div class="box box-solid" style="box-shadow:0px 0px 2px rgba(0, 0, 0, 0.2)">
                    <div class="box-header with-border">
                        <i class="fa fa-random"></i>
                        <h3 class="box-title">Queue Controller</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body" style="margin-top:6px">
                        <br>
                        <input type="button" class="btn btn-block btn-primary" onclick="" value="Hold Queue">
                        <br><br>
                        <input type="button" onclick="" value="Redirect Queue" class="btn btn-block btn-danger">
                        <br>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>

    </div>
    <div class="row">


        <div class="callout callout-warning">
            <h4>Alert!</h4>
            <p>There Are No Patients In The Queue</p>
        </div>
        <center>
            <br><br>
            <h4 style="color: #001F3F"> There Are No Patients In The Queue </h4>
        </center>


    </div>


    <div class="row">
        <div class="box-body">
            <div class="box-header with-border bg-yellow">
                <i class="fa fa-medkit"></i>
                <h3 class="box-title">Queue Order</h3>
            </div><!-- /.box-header -->

            <br>

        </div>
    </div><!-- /.row -->
    <!-- Main row -->

</section>
