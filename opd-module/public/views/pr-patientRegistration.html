<div class="page-header">
    <h1>Patient Registration</h1>
</div>

<form ng-submit="register.regPatient(regData);">
    <label> First Name</label>
    <input class="form-control" type="text" name="fname" placeholder="Enter First Name" ng-model="register.regData.firstName">
    <br>

    <label> Last Name</label>
    <input class="form-control" type="text" name="lname" placeholder="Enter Last Name" ng-model="register.regData.lastName">
    <br>

    <label> NIC</label>
    <input class="form-control" type="text" name="nic" placeholder="Enter NIC" ng-model="register.regData.nic">
    <br>

    <label> Date of Birth</label>
    <input class="form-control" type="date" name="date"  ng-model="register.regData.dateOfBirth">
    <br>

    <label>Gender</label>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="gender" ng-model="register.regData.gender" value="male" autocomplete="off" checked> Male
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="gender" ng-model="register.regData.gender" value="female"  autocomplete="off"> Female
        </label>
    </div>
    <br/>
    <br>

    <label>Civil Status</label>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="status" ng-model="register.regData.marritalStatus" value="single" autocomplete="off" checked> Single
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="status" ng-model="register.regData.marritalStatus" value="married"  autocomplete="off"> Married
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="status" ng-model="register.regData.marritalStatus" value="divorced"  autocomplete="off"> Divorced
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="status" ng-model="register.regData.marritalStatus" value="widowed"  autocomplete="off"> Widowed
        </label>
    </div>
    <br/>
    <br>

    <label> Allergies</label>
    <textarea class="form-control" name="allergy" rows="5" placeholder="Enter your Allergies" ng-model="register.regData.disease">
    </textarea>
    <br>

    <button class="btn btn-primary" type="submit"> Register </button>
</form>
<br>

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p> Loading..</p>
</div>
<br>
<div class="row show-hide-message" ng-show="register.success">
    <div class="alert alert-success">{{register.success}}</div>
</div>

<br>
<div class="row show-hide-message" ng-show="register.error">
    <div class="alert alert-danger">{{register.error}}</div>
</div>
