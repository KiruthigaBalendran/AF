<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OPD | Log in</title>
    <base href="/app/">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="assets/plugins/iCheck/square/green.css">
    <link rel="stylesheet" href="assets/dist/css/skins/skin-green.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        function loginUser() {
            const u = document.getElementById("user").value;
            const p = document.getElementById("pwd").value;

            if (u == "doc" && p == "doc") {
                console.log("doctor");
                window.location = 'views/index.html';
            }
            else if (u == "nurse" && p == "nurse") {
                console.log("nurse");
            }
            else if (u == "admin" && p == "admin") {
                console.log("admin");
            }
            else {
                console.log("invalid");
            }
        }
    </script>

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <img src="assets/dist/img/opd.png" alt="OPD Module" width="128" height="128">
    </div>
    <!-- /.login-logo -->

    <div class="login-box-body">
        <form action="/" method="post">

            <div class="form-group has-feedback">
                <input id="user" type="text" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input id="pwd" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <!-- /.col -->
                <div class="col-xs-8">
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>

                <div class="col-xs-4">
                    <!--<a href="views/index.html" class="btn btn-warning btn-block btn-flat">Sign In</a>-->
                    <button type="button" class="btn btn-warning btn-block btn-flat" onclick="loginUser()">Sign In
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <br>
        <a href="#">Forgot Password</a>
        <br>
        <!--<a href="views/db-register-form.html" class="text-center">Register Account</a>-->

    </div>

    <!-- /.login-box-body -->
</div>

<!-- /.login-box -->

        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

<script src="assets/dist/js/app.min.js"></script>
